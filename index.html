<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="switch">
    <button id="switch_lang" class="switch_lang">
        <h2 id="lang">Switch language</h2>
    </button>
</div>
<div class="head">
    <div class="left_main">
        <div class="left_top">
            <div class="dop_inf">
                <img class="sost" src="images/images/pressure.png">
                <div class="pressure_1">
                    <h1 id="pressure">1000 KPa</h1>
                    <h2 id="pres_text">Pressure</h2>
                </div>
                <div class="dop_inf">
                    <img class="sost" src="images/images/feels.png">
                    <div class="feels">
                        <h1 id="feels">10 °C</h1>
                        <h2 id="feels_text">Feels like</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="left_bottom">

            <div class="forecast_1_main">

                <div class="forecast_1">
                    <h2 id="time_0">Date</h2>
                    <img id="forecast_img_0" class="forecast_img_0" src="images/images/clear.png">
                    <h2 id="forecast_temp_0" class="forecast_temp_0">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="time_1">Date</h2>
                    <img id="forecast_img_1" class="forecast_img_1" src="images/images/clear.png">
                    <h2 id="forecast_temp_1" class="forecast_temp_1">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="time_2">Date</h2>
                    <img id="forecast_img_2" class="forecast_img_2" src="images/images/clear.png">
                    <h2 id="forecast_temp_2" class="forecast_temp_2">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="time_3">Date</h2>
                    <img id="forecast_img_3" class="forecast_img_3" src="images/images/clear.png">
                    <h2 id="forecast_temp_3" class="forecast_temp_3">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="time_4">Date</h2>
                    <img id="forecast_img_4" class="forecast_img_4" src="images/images/clear.png">
                    <h2 id="forecast_temp_4" class="forecast_temp_4">20 °C</h2>
                </div>

            </div>

        </div>
    </div>
    <div class="main">
        <div class="search_main">
            <div class="city">
                <input id="inp" class="inp" type="text" placeholder="Choose city">
            </div>
            <div class="search">
                <button id="search" class="search">
                    <img src="images/images/search.png">
                </button>
            </div>
        </div>
        <div class="state">
            <img id="state" src="images/images/rain.png">
        </div>
        <h1 id="temp">22 °C</h1>
        <br><br>
        <div class="hum_speed">
            <div class="humidity">
                <img src="images/images/humidity.png">
                <div class="humidity_1">
                    <h1 id="humidity">50 %</h1>
                    <h2 id="hum_text">Humidity</h2>
                </div>
            </div>
            <div class="speed">
                <img src="images/images/wind.png">
                <div class="speed_1">
                    <h1 id="wind">15 km/h</h1>
                    <h2 id="wind_text">Wind speed</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="left_main">
        <div class="left_top">
            <div class="dop_inf">
                <img class="sost_1" src="images/images/min_temp.png">
                <div class="pressure_1">
                    <h1 id="min_temp">10 °C</h1>
                    <h2 id="min_text">Min. Temperature</h2>
                </div>
            </div>
            <div class="dop_inf">
                <img class="sost_1" src="images/images/max_temp.png">
                <div class="feels" style="margin-right: 30px">
                    <h1 id="max_temp">10 °C</h1>
                    <h2 id="max_text">Max. Temperature</h2>
                </div>
            </div>
        </div>

        <div class="left_bottom">

            <div class="forecast_1_main">

                <div class="forecast_1">
                    <h2 id="day_0">Date</h2>
                    <img id="forecast_days_img_0" class="forecast_img_0" src="images/images/clear.png">
                    <h2 id="forecast_days_temp_0" class="forecast_temp_0">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="day_1">Date</h2>
                    <img id="forecast_days_img_1" class="forecast_img_1" src="images/images/clear.png">
                    <h2 id="forecast_days_temp_1" class="forecast_temp_1">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="day_2">Date</h2>
                    <img id="forecast_days_img_2" class="forecast_img_2" src="images/images/clear.png">
                    <h2 id="forecast_days_temp_2" class="forecast_temp_2">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="day_3">Date</h2>
                    <img id="forecast_days_img_3" class="forecast_img_3" src="images/images/clear.png">
                    <h2 id="forecast_days_temp_3" class="forecast_temp_3">20 °C</h2>
                </div>
                <div class="forecast_1">
                    <h2 id="day_4">Date</h2>
                    <img id="forecast_days_img_4" class="forecast_img_4" src="images/images/clear.png">
                    <h2 id="forecast_days_temp_4" class="forecast_temp_4">20 °C</h2>
                </div>
            </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
